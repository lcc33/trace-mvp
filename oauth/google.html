<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace Vault | Google Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00ffc3;
            --bg-dark: #0f172a;
            --bg-card: #16213e;
            --accent: #2563eb;
            --text-main: #f1f5f9;
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--bg-dark) 60%, #1e293b 100%);
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
        }

        .container {
            background: rgba(22, 33, 62, 0.95);
            padding: 3rem 2.5rem 2.5rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 340px;
            max-width: 90vw;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.7rem;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 24px var(--primary), 0 1px 0 #fff2;
            user-select: none;
        }

        .logo-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary) 60%, var(--accent) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 16px var(--primary);
        }

        .tagline {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 2.2rem;
            letter-spacing: 0.5px;
        }

        #google-signin {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.9rem 2.2rem;
            background: linear-gradient(90deg, var(--primary) 60%, var(--accent) 100%);
            color: #222;
            font-weight: 600;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(0,255,195,0.15);
            transition: background 0.3s, color 0.3s, transform 0.2s;
            outline: none;
        }

        #google-signin:hover, #google-signin:focus {
            background: linear-gradient(90deg, #fff 60%, var(--primary) 100%);
            color: var(--accent);
            transform: translateY(-2px) scale(1.03);
        }

        .google-icon {
            width: 1.5rem;
            height: 1.5rem;
            display: inline-block;
        }

        @media (max-width: 500px) {
            .container {
                padding: 2rem 1rem;
                min-width: unset;
            }
            .logo {
                font-size: 2rem;
            }
        }
    </style>
    <script type="module" src="auth.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <span class="logo-icon">
                <!-- Simple shield icon SVG -->
                <svg width="28" height="28" viewBox="0 0 28 28" fill="none">
                    <path d="M14 3L24 7V13C24 19 19 23 14 25C9 23 4 19 4 13V7L14 3Z" fill="#00ffc3" stroke="#2563eb" stroke-width="2"/>
                </svg>
            </span>
            Trace Vault
        </div>
        <p class="tagline">Secure the lost. Connect the found.</p>
        <button id="google-signin">
            <span class="google-icon">
                <!-- Google G icon SVG -->
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <g>
                        <path fill="#4285F4" d="M21.805 10.023h-9.18v3.955h5.262c-.226 1.17-1.36 3.43-5.262 3.43-3.167 0-5.75-2.62-5.75-5.858s2.583-5.858 5.75-5.858c1.805 0 3.017.77 3.71 1.43l2.54-2.47C18.09 3.77 16.21 2.75 14 2.75 8.89 2.75 4.75 6.89 4.75 12s4.14 9.25 9.25 9.25c5.34 0 8.86-3.75 8.86-9.03 0-.61-.07-1.07-.16-1.47z"/>
                        <path fill="#34A853" d="M12.625 21.25c2.43 0 4.47-.8 5.96-2.18l-2.84-2.32c-.79.53-1.8.85-3.12.85-2.4 0-4.44-1.62-5.17-3.8H4.59v2.39C6.08 19.13 9.09 21.25 12.625 21.25z"/>
                        <path fill="#FBBC05" d="M7.455 13.8a5.93 5.93 0 0 1 0-3.6V7.81H4.59a9.25 9.25 0 0 0 0 8.38l2.865-2.39z"/>
                        <path fill="#EA4335" d="M12.625 6.92c1.32 0 2.5.45 3.43 1.34l2.57-2.5C17.09 4.13 15.05 3.25 12.625 3.25c-3.535 0-6.545 2.12-8.035 5.19l2.865 2.39c.73-2.18 2.77-3.8 5.17-3.8z"/>
                    </g>
                </svg>
            </span>
            Sign in with Google
        </button>
    </div>
</body>

</html>
